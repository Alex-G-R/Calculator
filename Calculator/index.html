<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <div class="calculator-column">
                <input type="text" id="display" placeholder="Click some numbers :D">
                <input type="button" class="box" id="numC" value="C">
            </div>
        </section>
        <br>
        <section>
            <div class="calculator-column">
                <input type="button" class="box" id="num1" value="1">
                <input type="button" class="box" id="num2" value="2">
                <input type="button" class="box" id="num3" value="3">
                <input type="button" class="box" id="num-multiply" value="*">
            </div>
        </section>
        <br>
        <section>
            <div class="calculator-column">
                <input type="button" class="box" id="num4" value="4">
                <input type="button" class="box" id="num5" value="5">
                <input type="button" class="box" id="num6" value="6">
                <input type="button" class="box" id="num-divide" value="/">
            </div>
        </section>
        <br>
        <section>
            <div class="calculator-column">
                <input type="button" class="box" id="num7" value="7">
                <input type="button" class="box" id="num8" value="8">
                <input type="button" class="box" id="num9" value="9">
                <input type="button" class="box" id="num-minus" value="-">
            </div>
        </section>
        <br>
        <section>
            <div class="calculator-column">
                <input type="button" class="box" id="num0" value="0">
                <input type="button" class="box" id="num-equal" value="=">
                <input type="button" class="box" id="num-plus" value="+">
            </div>
        </section>
    </main>
<script src="script.js">
</script>
</body>
</html>
